plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
}

dependencies {
    //groovy self
    compile 'org.codehaus.groovy:groovy-all:2.5.0'
    //spark java
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.6.0'
    //h2 database
    compile "com.h2database:h2:1.4.196"
    //HikariCP datasource
    compile "com.zaxxer:HikariCP:3.1.0"
    //mongo database client
    compile 'org.mongodb:mongodb-driver-async:3.8.1'  //async
    //rabbitmq client
    compile 'com.rabbitmq:amqp-client:5.4.1' //client
    //embedded redis
    compile "com.github.kstyrc:embedded-redis:0.6"
    //redison distribute cluster redis cache
    compile 'org.redisson:redisson:3.8.0'
    //bean validator
    implementation('org.grails:grails-plugin-validation:3.3.3') {
        exclude group: 'org.grails', module: 'grails-web'
    }
    //junit for suite use
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //spock
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.2-RC1-groovy-2.5' //写在demo代码中，先用compile-scope
    //embedded mongo
    testCompile group: "de.flapdoodle.embed", name: "de.flapdoodle.embed.mongo", version: "2.1.1"
    //embedded rabbitmq
    testCompile "io.arivera.oss:embedded-rabbitmq:1.2.3"
}

repositories {
    mavenLocal()
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
}
