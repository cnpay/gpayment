# 开发和测试服务器，同时准备mysql和mongo的初始化数据脚本
version: '2'
services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    ports:
    - 3306:3306
  mongodb:
    image: mongo:4.1.2-xenial
    container_name: mongodb
    ports:
    - 27017:27017
  redis:
    image: redis:4-alpine3.8
    container_name: redis
    ports:
    - 6379:6379
  rabbitmq:
    image: rabbitmq:3.7.7-alpine
    container_name: rabbitmq
    ports:
    - 5672:5672