# 开发和测试服务器，同时准备mysql和mongo的初始化数据脚本
# TODO: 启动后运行自定义脚本文件参考：
# mysql: https://github.com/docker-library/wordpress/issues/205
# mongo: https://stackoverflow.com/questions/31210973/how-do-i-seed-a-mongo-database-using-docker-compose/33397913#33397913
version: '3.1'
services:
  # You need to specify one of MYSQL_ROOT_PASSWORD, MYSQL_ALLOW_EMPTY_PASSWORD and MYSQL_RANDOM_ROOT_PASSWORD
  mysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
    - 3306:3306
  mongodb:
    image: mongo:4.1.2-xenial
    container_name: mongodb
    ports:
    - 27017:27017
  # WARNING you have Transparent Huge Pages (THP) support enabled in your kernel. This will create latency and memory usage issues with Redis. To fix this issue run the command 'echo never > /sys/kernel/mm/transparent_hugepage/enabled' as root, and add it to your /etc/rc.local in order to retain the setting after a reboot. Redis must be restarted after THP is disabled.
  redis:
    image: redis:4-alpine3.8
    container_name: redis
    ports:
    - 6379:6379
  rabbitmq:
    image: rabbitmq:3.7.7-alpine
    container_name: rabbitmq
    ports:
    - 5672:5672